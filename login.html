<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <form action="#" onsubmit="validateLogin(event)">
                <h1 class="title">Clear Ocean</h1>
                <br><br>
                <h2>Login</h2>
                <input type="email" id="username" name="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <i class="fa fa-eye" id="password-eye" onclick="togglePasswordVisibility('password')"></i>
                </div>
                <button type="submit">Login</button>
                <span>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></span>
            </form>
            <button class="back-button" onclick="location.href='index.html'">Voltar ao Início</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
