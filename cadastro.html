<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <form action="#" onsubmit="handleCadastro(event)">
                <h1 class="title-cadstro">Clear Ocean</h1>
                <br><br>
                <h2>Cadastrar</h2>
                <input type="text" id="nome" name="name" placeholder="Nome" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                <div class="password-container">
                    <input type="password" id="senha" name="password" placeholder="Senha" required>
                    <i class="fa fa-eye" id="password-eye" onclick="togglePasswordVisibility('senha')"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="confirmarSenha" name="confirmPassword" placeholder="Confirmar Senha" required>
                    <i class="fa fa-eye" id="confirmPassword-eye" onclick="togglePasswordVisibility('confirmarSenha')"></i>
                </div>
                <button type="submit">Cadastrar</button>
                <span>Já tem uma conta? <a href="login.html">Login</a></span>
            </form>
            <button class="back-button" onclick="location.href='index.html'">Voltar ao Início</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
